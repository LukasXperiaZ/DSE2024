<mat-grid-list cols="12" rowHeight="800px" gutterSize="10px" class="gridList">
  <mat-grid-tile colspan="3" class="lightblue">
    <button mat-icon-button color="primary" aria-label="reload" (click)="getCars()">
      <mat-icon>refresh</mat-icon>
    </button>

    <mat-list #carsList *ngIf="cars">
      @for (car of cars; track car) {
        <mat-list-item>
          <span matListItemTitle>{{ car.oem }} {{ car.model }} ({{ car.vin }})</span>
          <span *ngIf="car.is_self_driving" matListItemLine>Self-driving car</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      }
      <mat-list-item>
        <button mat-icon-button color="primary" aria-label="reload" (click)="enable=true">
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" class="meadow"></mat-grid-tile>

  <mat-grid-tile colspan="5">
    <app-car-svg *ngIf="cars" class="height800 width640" [carList]="cars"></app-car-svg>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" class="meadow"></mat-grid-tile>
</mat-grid-list>
